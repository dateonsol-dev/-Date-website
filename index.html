<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Date - Daily Crypto Facts</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Title -->
  <header class="header">
    <h1 class="title">$Date</h1>
    <p class="subtitle">One day. One fact.</p>
  </header>

  <!-- About -->
  <section class="about">
    <h2>About</h2>
    <p>
      Have you ever wonder what's the date to day? With $Date you will never guess again. Follow us for date updates and historical facts.
    </p>
  </section>

  <!-- Calendar -->
  <section class="calendar-container">
    <div class="calendar">
      <div class="calendar-header">
        <button id="prev-month">Previous</button>
        <h2 id="month-year"></h2>
        <button id="next-month">Next</button>
      </div>
      <div class="weekdays">
        <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
      </div>
      <div id="calendar-days" class="calendar-days"></div>
    </div>
  </section>

  <!-- Fact Display (Appears Below) -->
  <section id="fact-display" class="fact-display hidden">
    <div class="fact-card">
      <h3 id="fact-title"></h3>
      <p id="fact-text"></p>
      <div id="fact-images" class="fact-images"></div>
      <button id="close-fact" class="close-btn">Close</button>
    </div>
  </section>

  <!-- Chart Link -->
  <section class="chart-link">
    <a href="https://www.geckoterminal.com" target="_blank" class="chart-btn">
      View Live Crypto Chart
    </a>
  </section>

  <!-- Footer -->
  <footer class="footer">

      <a href="https://x.com/DateonSOL" target="_blank">X</a>
      <a href="https://dexscreener.com" target="_blank">DexScreener</a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
